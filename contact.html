---
title: Get in touch
description: Earn reward points for making greener travel choices
layout: default
---

{% include mini-jumbotron.html %}


<div class="album py-5 bg-light">
  <div class="container vertical-fill">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <p>
          If enquiring to join in Bracknell Forest, please download our <a href="/mobile-app">App</a>.
        </p>
        <form action="https://formspree.io/f/mjvpnvwo" method="POST" _lpchecked="1">
          <div class="row">
            <div class="col-lg-3 mx-auto my-2">
              <label for="enquiring-as-input">Are you enquiring as</label>
            </div>
            <div class="col-lg-9 mx-auto my-2">
              <select class="form-control" id="enquiring-as-input" name="enquiring-as" required="">
                <option value="Individual">an individual</option>
                <option value="School">a school</option>
                <option value="Business">a business</option>
                <option value="Community">a community</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 mx-auto my-2">
              <label for="name-city">Nearest town/city</label>
            </div>
            <div class="col-lg-9 mx-auto my-2">
              <input class="form-control" type="text" id="name-city" name="city" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 mx-auto my-2">
              <label for="name-input">Your name</label>
            </div>
            <div class="col-lg-9 mx-auto my-2">
              <input class="form-control" type="text" id="name-input" name="name" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 mx-auto my-2">
              <label for="email-input">Your email</label>
            </div>
            <div class="col-lg-9 mx-auto my-2">
              <input class="form-control" type="email" id="email-input" name="_replyto" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 mx-auto my-2">
              <label for="organisation-input">Your organisation</label>
            </div>
            <div class="col-lg-9 mx-auto my-2">
              <input class="form-control" type="text" id="organisation-input" name="organisation">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 mx-auto my-2">
              <label for="enquiry-input">Enquiry</label>
            </div>
            <div class="col-lg-9 mx-auto my-2">
              <textarea class="form-control" id="enquiry-input" name="enquiry" required=""></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 mx-auto my-2">
            </div>
            <div class="col-lg-9 mx-auto my-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <p>We will send you information about the scheme and how to join.</p>
      </div>
    </div>
  </div>
</div>
